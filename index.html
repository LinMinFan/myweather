<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatheer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/clock.css">
    <link rel="stylesheet" href="./css/weather.css">
</head>

<body>
    <h1 class="text-center mt-3">今明36小時天氣預報</h1>
    <div class="container d-flex justify-content-center align-items-center p-3 mt-5 bg-dark">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h2>選取地區</h2>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                地區
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:loadpage(18)">基隆市</a>
                <a class="dropdown-item" href="javascript:loadpage(5)">臺北市</a>
                <a class="dropdown-item" href="javascript:loadpage(1)">新北市</a>
                <a class="dropdown-item" href="javascript:loadpage(13)">桃園市</a>
                <a class="dropdown-item" href="javascript:loadpage(3)">新竹縣</a>
                <a class="dropdown-item" href="javascript:loadpage(4)">新竹市</a>
                <a class="dropdown-item" href="javascript:loadpage(8)">苗栗縣</a>
                <a class="dropdown-item" href="javascript:loadpage(11)">臺中市</a>
                <a class="dropdown-item" href="javascript:loadpage(20)">彰化縣</a>
                <a class="dropdown-item" href="javascript:loadpage(14)">南投縣</a>
                <a class="dropdown-item" href="javascript:loadpage(9)">雲林縣</a>
                <a class="dropdown-item" href="javascript:loadpage(0)">嘉義縣</a>
                <a class="dropdown-item" href="javascript:loadpage(2)">嘉義市</a>
                <a class="dropdown-item" href="javascript:loadpage(6)">臺南市</a>
                <a class="dropdown-item" href="javascript:loadpage(15)">高雄市</a>
                <a class="dropdown-item" href="javascript:loadpage(17)">屏東縣</a>
                <a class="dropdown-item" href="javascript:loadpage(7)">宜蘭縣</a>
                <a class="dropdown-item" href="javascript:loadpage(10)">花蓮縣</a>
                <a class="dropdown-item" href="javascript:loadpage(12)">臺東縣</a>
                <a class="dropdown-item" href="javascript:loadpage(19)">澎湖縣</a>
                <a class="dropdown-item" href="javascript:loadpage(16)">金門縣</a>
                <a class="dropdown-item" href="javascript:loadpage(21)">連江縣</a>
            </div>
        </div>
    </div>

    <hr>
    <div id="maindata" class="weatherdata container">
        <div class="cards-list">

            <div class="card">
                <div id="hour0" class="card_image">

                </div>
                <div id="datetime0" class="card_title title-white">

                </div>
            </div>

            <div class="card">
                <div id="hour1" class="card_image"></div>
                <div id="datetime1" class="card_title title-white">

                </div>
            </div>

            <div class="card">
                <div id="hour2" class="card_image">

                </div>
                <div id="datetime2" class="card_title title-white">

                </div>
            </div>

        </div>

    </div>



    <!-- min 有 ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>


    <script src="./js/clock.js"></script>

    <script src="./js/main.js"></script>

</body>

</html>
